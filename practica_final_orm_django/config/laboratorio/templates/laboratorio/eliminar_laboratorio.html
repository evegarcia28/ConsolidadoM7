{% extends 'base.html' %}

{% block title %} ELIMINAR LABORATORIO {% endblock %}

{% block content %}
    <h2>¿Estás seguro que deseas eliminar el laboratorio: "{{laboratorio.nombre}}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn bg-danger">Confirmar</button>
    </form>
<br>
<a href="{% url 'laboratorio:listar_laboratorios'%}" class=" btn bg-warning"> Retornar</a>

{% endblock %}
